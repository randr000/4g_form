<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>HTML5 Bootstrap Form</title>
</head>
<body class="m-5">
    <form class="container-fluid rounded border" action="#">
        <div class="row bg-light border py-2">
            <div class="col col-12 px-4">
                <h1 class="">Payment form example</h1>
            </div>
        </div>
        <div class="row mt-4">
                <div class="col col-12 px-4">
                    <p class="alert alert-danger fw-bold">Some fields are missing</p>
                </div>
        </div>
        <div class="row">
            <div class="col col-5 ps-4">
                <label for="cc" class="form-label fs-5">Card #</label><br>
                <input type="text" pattern="\d*" maxlength="16" minlength="16" name="cc" id="cc" placeholder="XXXXXXXXXXXXXXXX" class="border border-2 form-control" required>
            </div>
            <div class="col col-3">
                <label for="cvc" class="form-label fs-5">CVC #</label><br>
                <input type="text" pattern="\d*" maxlength="4" minlength="4" name="cvc" id="cvc" placeholder="0000" class="border border-2 form-control" required>
            </div>
            <div class="col col-4 pe-4">
                <label for="amt" class="form-label fs-5">Amount</label><br>
                <div class="d-inline-flex w-100">
                    <label for="amt" class="form-label fs-5 pe-1">$</label>
                    <input type="number" name="amt" id="amt" placeholder="Amount" class="border border-2 form-control" required>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-6 ps-4">
                <label for="fname" class="form-label fs-5">First Name</label>
                <input type="text" name="fname" id="fname" class="form-control border border-2" required>
            </div>
            <div class="col col-6 pe-4">
                <label for="lname" class="form-label fs-5">Last Name</label>
                <input type="text" name="lname" id="lname" class="form-control border border-2" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col col-6 ps-4">
                <label class="form-label fs-5" for="city">City</label><br>
                <input type="text" name="city" id="city" class="form-control border border-2" required>
            </div>
            <div class="col col-3">
                <label for="state" class="form-label fs-5">State</label><br>
                <select name="state" id="state" class="form-select border border-2 text-secondary" required>
                    <option value="">Pick a state</option>
                    <option value="AL">Alabama AL</option>
                    <option value="AK">Alaska AK</option>
                    <option value="AZ">Arizona AZ</option>
                    <option value="AR">Arkansas AR</option>
                    <option value="CA">California CA</option>
                    <option value="CO">Colorado CO</option>
                    <option value="CT">Connecticut CT</option>
                    <option value="DE">Delaware DE</option>
                    <option value="DC">District of Columbia DC</option>
                    <option value="FL">Florida FL</option>
                    <option value="GA">Georgia GA</option>
                    <option value="HI">Hawaii HI</option>
                    <option value="ID">Idaho ID</option>
                    <option value="IL">Illinois IL</option>
                    <option value="IN">Indiana IN</option>
                    <option value="IA">Iowa IA</option>
                    <option value="KS">Kansas KS</option>
                    <option value="KY">Kentucky KY</option>
                    <option value="LA">Louisiana LA</option>
                    <option value="ME">Maine ME</option>
                    <option value="MD">Maryland MD</option>
                    <option value="MA">Massachusetts MA</option>
                    <option value="MI">Michigan MI</option>
                    <option value="MN">Minnesota MN</option>
                    <option value="MS">Mississippi MS</option>
                    <option value="MO">Missouri MO</option>
                    <option value="MT">Montana MT</option>
                    <option value="NE">Nebraska NE</option>
                    <option value="NV">Nevada NV</option>
                    <option value="NH">New Hampshire NH</option>
                    <option value="NJ">New Jersey NJ</option>
                    <option value="NM">New Mexico NM</option>
                    <option value="NY">New York NY</option>
                    <option value="NC">North Carolina NC</option>
                    <option value="ND">North Dakota ND</option>
                    <option value="OH">Ohio OH</option>
                    <option value="OK">Oklahoma OK</option>
                    <option value="OR">Oregon OR</option>
                    <option value="PA">Pennsylvania PA</option>
                    <option value="PR">Puerto Rico PR</option>
                    <option value="RI">Rhode Island RI</option>
                    <option value="SC">South Carolina SC</option>
                    <option value="SD">South Dakota SD</option>
                    <option value="TN">Tennessee TN</option>
                    <option value="TX">Texas TX</option>
                    <option value="UT">Utah UT</option>
                    <option value="VT">Vermont VT</option>
                    <option value="VA">Virginia VA</option>
                    <option value="WA">Washington WA</option>
                    <option value="WV">West Virginia WV</option>
                    <option value="WI">Wisconsin WI</option>
                    <option value="WY">Wyoming WY</option>
                </select>
            </div>
            <div class="col col-3 pe-4">
                <label for="zip" class="form-label fs-5">Postal Code</label><br>
                <input type="text" pattern="\d*" maxlength="5" minlength="5" name="zip" id="zip" class="form-control border border-2" placeholder="00000" required>
            </div>
        </div>
        <div class="row pb-5 mt-3">
            <div class="col col-6 ps-4">
                <fieldset class="form-group">
                    <legend class="fs-5">We accept:</legend>
                    <div class="flex-shrink bg-secondary rounded d-inline-block">
                        <div class="p-2">
                            <div class="me-3 d-inline-block">
                                <input class="form-check-input" type="radio" name="cc-type" id="mc" required>
                                <label class="form-check-label" for="mc"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                            </div>
                            <div class="me-3 d-inline-block">
                                <input class="form-check-input" type="radio" name="cc-type" id="vs">
                                <label class="form-check-label" for="vs"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                            </div>
                            <div class="me-3 d-inline-block">
                                <input class="form-check-input" type="radio" name="cc-type" id="dc">
                                <label class="form-check-label" for="dc"><i class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                            </div>
                            <input class="form-check-input" type="radio" name="cc-type" id="ax">
                            <label class="form-check-label" for="ax"><i class="fa-brands fa-cc-amex fa-xl"></i></label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col col-6 pe-4">
                <label for="msg" class="form-label fs-5">Message</label>
                <textarea class="form-control" name="msg" id="msg" rows="5"></textarea>
                <span class="fs-6 text-muted">Add any notes here.</span>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col col-12 d-flex justify-content-end py-3 border pe-4">
                <input type="reset" name="reset" id="resest" value="Cancel" class="btn btn-secondary">
                <input type="submit" name="submit" id="submit" value="Send" class="btn btn-primary ms-1">
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
